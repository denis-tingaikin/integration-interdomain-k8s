---
executions:
  - name: "Interdomain tests [packet] [aks] [aws]"
    env:
      - ARTIFACTS_ARCHIVE=true
      - CLUSTER1_CIDR1=172.18.1.128/25
    root: ./
    timeout: 3600
    cluster-count: 3
    cluster-selector:
      - packet
      - aks
      - aws
    cluster-env:
      - KUBECONFIG1
      - KUBECONFIG2
      - KUBECONFIG3
  - name: "Interdomain tests [gke] [aws] [aks]"
    env:
      - ARTIFACTS_ARCHIVE=true
    root: ./
    timeout: 3600
    cluster-count: 3
    cluster-selector:
      - gke
      - aws
      - aks
    cluster-env:
      - KUBECONFIG1
      - KUBECONFIG2
      - KUBECONFIG3
  - name: "Interdomain tests [aws] [aks] [gke]"
    env:
      - ARTIFACTS_ARCHIVE=true
    root: ./
    timeout: 3600
    cluster-count: 3
    cluster-selector:
      - aws
      - aks
      - gke
    cluster-env:
      - KUBECONFIG1
      - KUBECONFIG2
      - KUBECONFIG3
